<!DOCTYPE html>

<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->

<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8" />
	<title>角色分组</title>
	<link href="__PUBLIC__/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="__PUBLIC__/media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="__PUBLIC__/media/image/favicon.ico" />
</head>
<body>
<div class="row-fluid">
	<div class="span12" style="margin-top:12px;margin-left:0px;text-align:center;">
		<div class="portlet box yellow tabbable">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-reorder"></i>
					<span class="hidden-480">权限管理</span>
				</div>
			</div>
			<div class="portlet-body form">
				<div class="tabbable portlet-tabs">
					<ul class="nav nav-tabs">
						<li><a href="__APP__/Web/roleNode" data-toggle="tab">角色权限</a></li>
						<li class="active"><a href="#portlet_tab2" data-toggle="tab">角色用户</a></li>
						<li><a href="__APP__/Web/roleGroup"  data-toggle="tab">角色分组</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="portlet_tab2">
							<div style="margin:10px;float:left;">
								<input type="button"onclick="addUser();" value="添加用户" />
							</div>
							<div style="clear:both;"></div>
							<table class="table table-hover">
								<thead>
								<tr>
									<th></th>
									<th>编号</th>
									<th>用户名</th>
									<th>电话</th>
									<th>区域</th>
									<th>角色</th>
									<th>状态</th>
									<th>注册日期</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<volist id="data" name="data">
									<tr>
										<td></td>
										<td>{$data.id}</td>
										<td>{$data.account}</td>
										<td>{$data.tel}</td>
										<td>{$data.city}</td>
										<td>{$data.role}</td>
										<td>{$data.status}</td>
										<td>{$data.createtime}</td>
										<td>
											<input type="button" onclick="userEdit({$data.id})" value="修改" style="margin-right:5px;" />
											<input type="button" onclick="userDel({$data.id})" value="删除" />
										</td>
									</tr>
								</volist>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script>
function addUser()
{
	window.location.href='__APP__/Web/addUser';
}
function userDel(a)
{
	if(window.confirm("请仔细核对无误，删除本数据后不能恢复。"))
	{
		window.location.href='__APP__/Web/userDel/id/'+a;
	}
}
function userEdit(a)
{
	window.location.href='__APP__/Web/userEdit/id/'+a;
}
</script>
</html>
