<!DOCTYPE html>

<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8" />
	<title>楼盘添加</title>
	<link href="__PUBLIC__/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="__PUBLIC__/media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="__PUBLIC__/media/image/favicon.ico" />
</head>
<script type="text/javascript">
function preImg(sourceId, targetId) {
	var url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
	var imgPre = document.getElementById(targetId); 
	imgPre.src = url; 
} 
</script>
<body>
<div class="row-fluid">
	<div class="span12" style="margin-top:12px;margin-left:0px;text-align:center;">
		<div class="portlet box yellow tabbable">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-reorder"></i>
					<span class="hidden-480">修改楼盘</span>
				</div>
			</div>
			<div class="portlet-body form">
				<div class="tabbable portlet-tabs">
					<ul class="nav nav-tabs">
						<li><a href="__APP__/Web/loupanDatingEdit" data-toggle="tab">楼盘大厅</a></li>
						<li class="active"><a href="#portlet_tab3" data-toggle="tab">在售户型</a></li>
						<li><a href="__APP__/Web/loupanZhoubianEdit" data-toggle="tab">周边配套</a></li>
						<li><a href="__APP__/Web/loupanHuanjingEdit" data-toggle="tab">小区环境</a></li>
						<li><a href="__APP__/Web/loupanMainEdit" data-toggle="tab">基本信息</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="portlet_tab4">
							<div style="margin:10px;">
								<input type="button" onclick="addHuxing();" value="添加户型" />
							</div>
							<table class="table sliders table-striped">
								<thead>
									<tr>
										<th></th>
										<th>户型</th>
										<th>面积</th>
										<th>pos</th>
										<th>rot</th>
										<th>编辑</th>
									</tr>
								</thead>
								<tbody>
									<volist id="data" name="data">
									<tr>
										<td></td>
										<td>{$data.name}</td>
										<td>{$data.size}</td>
										<td>{$data.pos}</td>
										<td>{$data.rot}</td>
										<td>
											<input type="button" value="修改" onclick="huxingEdit({$data.id});" style="margin-right:5px;" />
											<input type="button" value="删除" onclick="huxingDel({$data.id});" />
										</td>
									</tr>
									</volist>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
function huxingEdit(a)
{
	window.location.href='__APP__/Web/huxingEdit/id/'+a;
}
function huxingDel(a)
{
	if(window.confirm("请仔细核对无误，删除本数据后不能恢复。"))
	{
		window.location.href='__APP__/Web/huxingDel/id/'+a;
	}
	
}
function addHuxing()
{
	window.location.href='__APP__/Web/addHuxing';
}
</script>
</html>
