<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8" />
	<title>活动修改</title>
	<link href="__PUBLIC__/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="__PUBLIC__/media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="__PUBLIC__/media/image/favicon.ico" />
</head>
<script src="__PUBLIC__/showdate.js" type="text/javascript"></script>
<script src="__PUBLIC__/calendar.js" type="text/javascript" ></script>
<script>
function preImg(sourceId, targetId) { 
	var url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
	var imgPre = document.getElementById(targetId); 
	imgPre.src = url; 
} 
</script>
<body>
<div class="row-fluid">
<div class="span12" style="margin-top:12px;margin-left:0px;text-align:center;">
	<div class="portlet box yellow">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>活动修改</div>
		</div>
		<div class="portlet-body">
		<form action="__APP__/Web/activityEditSave" method="post" name="formname" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$data.id}" />
			<table class="table sliders table-striped">
				<tbody>
					<tr>
						<td>活动状态</td>
						<td>
							<select name="status">
								<option value="{$data.status}">
									<if condition="$data[status] eq 1">活动进行中
									<else />结束
									</if>
								</option>
								<option value="1">活动进行中</option>
								<option value="0">结束</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>楼盘名称</td>
						<td>
							<select name="mainid">
								<volist id="loupanV" name="loupanV">
									<option value="{$loupanV.id}">{$loupanV.itemname}</option>
								</volist>			
							</select>
						</td>
					</tr>
					<tr>
						<td>标题</td>
						<td><input type="text" name="title" value="{$data.title}"/></td>
					</tr>
					<tr>
						<td>简介</td>
						<td colspan="3"><textarea name="content" style="width:400px;height:45px">{$data.content}</textarea></td>
					</tr>
					<tr>
						<td>开始时间</td>
						<td><input type="text" name="starttime" id="dateFrom" onclick="HS_setDate(this)" value="{$data.starttime}" /></td>
						<td>结束时间</td>
						<td><input type="text" name="endtime" id="dateFrom" onclick="HS_setDate(this)" value="{$data.endtime}" /></td>
					</tr>
					<tr>
						<td>排序</td>
						<td><input type="text" name="sort" value="{$data.sort}" /></td>
					</tr>
					<tr>
						<td>楼盘地址</td>
						<td><input type="text" name="address" value="{$data.address}" /></td>
					</tr>
					<tr>
						<td>咨询电话</td>
						<td><input type="text" name="telephone" value="{$data.telephone}"/></td>
					</tr>
					<tr>
						<td>房价</td>
						<td><input type="text" name="price" value="{$data.price}" />元/平</td>
					</tr>
					<tr>
						<td>专项折扣</td>
						<td><input type="text" name="discount" value="{$data.discount}" /></td>
					</tr>
					<tr>
						<td>首页图片</td>
						<td><input type="file" value="上传" name="imgurl" id="imgOne" accept="image/gif,image.jpg,image/png" onchange="preImg(this.id,'showimg');" /></td>
						<td><img id="showimg" name="showimg" src="{$data.imgurl}" style="width:86px;height:72px;" /></td>
					</tr>
					<tr>
						<td><div onclick="document.formname.submit();" style="background:url('__PUBLIC__/img/button.png') no-repeat;width:100px;height:35px;text-align:center;margin:0 auto;padding-top:10px;cursor:pointer;">保存</div></td>
					</tr>
				</tbody>
			</table>
		</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
