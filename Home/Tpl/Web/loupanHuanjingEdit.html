<script type="text/javascript"> 
/** 
* 从 file 域获取 本地图片 url 
*/ 
function preImgArray(sourceId, targetId) {
	var showimg2 = document.getElementById("showimg2");
	var insertDiv = document.getElementById("insertDiv");
	var showimgLength = showimg2.childNodes.length;
	if(showimgLength)
	{
		for(i=0;i<showimgLength;i++)
		{
			showimg2.removeChild(showimg2.childNodes[0]);
		}
	}
	var showDiv = document.getElementById(targetId);
	var fileObj = document.getElementById(sourceId).files;
	var count = fileObj.length;
	var url;
	var img;
	for (var i=0;i<count;i++)
	{
		url = window.URL.createObjectURL(fileObj[i]);
		img = document.createElement('img');
		img.src = url;
		img.id = 'insertDiv';
		img.style.width = '150px';
		img.style.height = '150px';		
		showDiv.insertBefore(img,showDiv.lastChild);
	}
}
function preImg(sourceId, targetId) { 
	var url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
	var imgPre = document.getElementById(targetId); 
	imgPre.src = url; 
} 
</script>
