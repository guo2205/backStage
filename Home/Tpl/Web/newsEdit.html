<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8" />
	<title>资讯</title>
	<link href="__PUBLIC__/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="__PUBLIC__/media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="__PUBLIC__/media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="__PUBLIC__/media/image/favicon.ico" />
</head>
<script src="__PUBLIC__/showdate.js" type="text/javascript"></script>
<script src="__PUBLIC__/calendar.js" type="text/javascript" ></script>
<script>
function preImg(sourceId, targetId) { 
	var url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
	var imgPre = document.getElementById(targetId); 
	imgPre.src = url; 
} 
</script>
<body>
<div class="row-fluid">
<div class="span12" style="margin-top:12px;margin-left:0px;text-align:center;">
	<div class="portlet box yellow">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>修改资讯</div>
		</div>
		<div class="portlet-body">
		<form action="__APP__/Web/newsEditSave" method="post" name="formname" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$data.id}" />
			<table class="table sliders table-striped">
				<tbody>
					<tr>
						<td>标题</td>
						<td><input type="text"  name="title" value="{$data.title}" /></td>
					</tr>
					<tr>
						<td>图片</td>
						<td>
							<input type="file" name="picPath" id="imgOne" accept="image/gif,image.jpg,image/png" onchange="preImg(this.id,'showimg');"/>
							<img id="showimg" name="showimg" src="__PUBLIC__/newsPic/{$data.picPath}" style="width:86px;height:72px;" />
						</td>
					</tr>
					<tr>
						<td>出处</td>
						<td><input type="text" name="comeFrom" value="{$data.comeFrom}" /></td>
					</tr>
					<tr>
						<td>资讯类型</td>
						<td>
							<select name="type">
									<option>{$data.type}</option>
								<volist id="type" name="type">
									<option>{$type.value}</option>
								</volist>
							</select>
						</td>
					</tr>
					<tr>
						<td>作 者</td>
						<td><input type="text" name="author" value="{$data.author}" ></td>
					</tr>
					<tr>
						<td>日 期</td>
						<td><input type="text" name="time" value="{$data.time}" id="dateFrom" onclick="HS_setDate(this);" readOnly="readOnly" /></td>
					</tr>
					<tr>
						<td>关键字</td>
						<td>
							<input type="text" name="keyword1" value="{$data.keyword1}" style="width:55px;"/>
							<input type="text" name="keyword2" value="{$data.keyword2}" style="width:55px;"/>
							<input type="text" name="keyword3" value="{$data.keyword3}" style="width:55px;"/>
						</td>
					</tr>
					<tr>
						<td>详 情</td>
						<td><textarea name="details" style="width:400px;height:45px">{$data.details}</textarea></td>
					</tr>
					<tr>
						<td>点击率</td>
						<td><input type="text" name="clickRate" value="{$data.clickRate}" /></td>
					</tr>
					<tr>
						<td>是否显示</td>
						<td>
							<select name="display">
								<if condition="$data[display] eq 1">
								<option value="1">显示</option>
								<else />
								<option value="0">不显示</option>
								</if>
								<option value="1">显示</option>
								<option value="0">不显示</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><input type="submit" value="保存" /></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
